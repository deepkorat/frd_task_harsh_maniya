{% extends "base.html" %}

{% block body %}
<!-- Landing image -->
<section class="my-landing-image">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="height:480px">
      <div class="carousel-item active">
        <img src="{{ url_for('static', filename='img/1-book.png') }}" class="d-block w-100 h-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='img/2-book.png') }}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='img/3-book.png') }}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
</section>
<!-- langing page end -->

<!-- category start -->
<div class="container p-5">
  <div class="row">

    {% for category in categories %}
    <div class="col-sm-6 mt-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="{{ url_for('main.book', category_id = category.id) }}" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>
<!-- category end -->


{% endblock body %}
