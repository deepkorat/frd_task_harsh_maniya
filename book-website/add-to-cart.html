    <section class="h-100 h-custom">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="h5">Shopping Bag</th>
                                    <th scope="col">Format</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <div class="d-flex align-items-center">
                                            <img src="img/atomic_habits.jpg" class="img-fluid rounded-3"
                                                style="width: 120px;" alt="Book">
                                            <div class="flex-column ms-4 ml-5">
                                                <p class="mb-2">Thinking, Fast and Slow</p>
                                                <p class="mb-0">James Clear (Author)</p>
                                            </div>
                                        </div>
                                    </th>
                                    <td class="align-middle">
                                        <p class="mb-0" style="font-weight: 500;">Digital</p>
                                    </td>
                                    <td class="align-middle">
                                        <div class="d-flex flex-row">
                                            <input type="text" class="form-control col-3" placeholder="1" id="inputZip">
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        <p class="mb-0" style="font-weight: 500;">$241</p>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row" class="border-bottom-0">
                                        <div class="d-flex align-items-center">
                                            <img src="img/i am mind.jpg" class="img-fluid rounded-3"
                                                style="width: 120px;" alt="Book">
                                            <div class="flex-column ms-4 ml-5">
                                                <p class="mb-2">I am the Mind</p>
                                                <p class="mb-0">Deep Trivedi (Author)</p>
                                            </div>
                                        </div>
                                    </th>
                                    <td class="align-middle border-bottom-0">
                                        <p class="mb-0" style="font-weight: 500;">Paperback</p>
                                    </td>
                                    <td class="align-middle border-bottom-0">
                                        <div class="d-flex flex-row">
                                            <input type="text" class="form-control col-3" placeholder="1" id="inputZip">
                                        </div>
                                    </td>
                                    <td class="align-middle border-bottom-0">
                                        <p class="mb-0" style="font-weight: 500;">$200</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>




                    <form>
                        <div class="form-row ">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Name</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="ex. John Doe">
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4"
                                    placeholder="ex. johndoe@gmail.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Shiping Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="ex. 1234 Main St">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="inputState">State</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                    </form>







                    <!-- payment card details -->

                    <div class="col-lg-4 col-xl-3">
                        <div class="d-flex justify-content-between" style="font-weight: 500;">
                            <p class="mb-2">Subtotal</p>
                            <p class="mb-2">$441</p>
                        </div>

                        <div class="d-flex justify-content-between" style="font-weight: 500;">
                            <p class="mb-0">Shipping</p>
                            <p class="mb-0">$4</p>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                            <p class="mb-2">Total (tax included)</p>
                            <p class="mb-2">$445</p>
                        </div>

                        <button type="button" class="btn btn-dark btn-block btn-lg">
                            <div class="d-flex justify-content-between">
                                <span>Checkout</span>
                                <span>$445</span>
                            </div>

                    </div>
